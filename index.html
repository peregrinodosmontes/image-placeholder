<!DOCTYPE html>
<html>
  <head>
    <meta name="charset" content="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, nofollow" />
    <meta name="description" content="Max 155 characters" />
    <title>Page Title</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      :root {
        --color-1: hsl(225, 12.5%, 6.25%);
        --color-2: hsl(225, 12.5%, 12.5%);
        --color-3: hsl(225, 12.5%, 25%);
        --color-4: hsl(225, 12.5%, 50%);
        --color-5: hsl(225, 12.5%, 75%);
        --color-6: hsl(225, 12.5%, 87.5%);
        --color-7: hsl(225, 12.5%, 93.75%);
        --color-camouflage: hsl(45, 12.5%, 50%);
        --color-sand: hsl(22.5, 25%, 75%);
        --color-champagne: hsl(0, 25%, 75%);
        --color-primary: #21b354;
        --font-cursive: "Monotype Corsiva", "Comic Sans MS", cursive;
        --font-monospace: "Courier New", Courier, monospace;
        --font-sans: Arial, Verdana, sans-serif;
        --font-serif: Georgia, Times, serif;
      }

      * {
        border: none;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
      }

      body {
        background-color: var(--color-6);
        color: var(--color-3);
        font-family: var(--font-sans);
        font-size: 100%;
        min-height: 100%;
        padding: 1em;
      }

      .container {
        margin: 0 auto;
        max-width: 67.5em;
      }

      header {
        margin-bottom: .5em;
      }

      /*
       * Escala de 12 pixels: 8px, 9px, 10px, 11px, 12px, 14px, 18px, 24px, 36px, 48px, 60px, 72px.
       * Escala de 16 pixels: calc(12px / .75).
       * Formatos de fonte: 1. eot; 2. woff; 3. ttf/otf; 4. svg.
       */

      .header__title {
        color: var(--color-3);
        font-family: var(--font-serif);
        font-size: 2em;
        padding-bottom: .0625em;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, .25);
      }

      .header__subtitle {
        font-weight: normal;
        letter-spacing: .125em;
        text-transform: uppercase;
      }

      .image-placeholder__image {
        align-items: center;
        background-color: var(--color-4);
        display: flex;
        justify-content: center;
        padding-top: 56.25%;
        position: relative;
        width: 100%;
      }

      .image-placeholder__info {
        color: var(--color-2);
        font-size: 2em;
        font-weight: bold;
        left: 0;
        padding: 1em;
        position: absolute;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
      }

      .image-placeholder__caption {
        color: var(--color-4);
        font-size: .875em;
        font-weight: light;
        letter-spacing: .125em;
        padding-top: .125em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header__title">Image Placeholder</h1>
        <p class="header__subtitle">Reserve espa√ßo para uma imagem</p>
      </header>
      <main>
        <figure class="image-placeholder">
          <!--<img src="images/photo-72ppi.jpg" alt="Image caption" />-->
          <div class="image-placeholder__image">
            <p class="image-placeholder__info">Imagem 16:9</p>
          </div>
          <figcaption class="image-placeholder__caption">Legenda da imagem</figcaption>
        </figure>
      </main>
    </div> <!-- end .container -->
  </body>
</html>
