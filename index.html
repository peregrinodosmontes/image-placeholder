<!DOCTYPE html>
<html>
  <head>
    <meta name="charset" content="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, nofollow" />
    <meta name="description" content="Max 155 characters" />
    <title>Page Title</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      :root {
        --color-1: hsl(225, 12.5%, 6.25%);
        --color-2: hsl(225, 12.5%, 12.5%);
        --color-3: hsl(225, 12.5%, 25%);
        --color-4: hsl(225, 12.5%, 50%);
        --color-5: hsl(225, 12.5%, 75%);
        --color-6: hsl(225, 12.5%, 87.5%);
        --color-7: hsl(225, 12.5%, 93.75%);
        --color-camouflage: hsl(45, 12.5%, 50%);
        --color-sand: hsl(22.5, 25%, 75%);
        --color-champagne: hsl(0, 25%, 75%);
        --color-primary: #21b354;
        --font-cursive: "Monotype Corsiva", "Comic Sans MS", cursive;
        --font-monospace: "Courier New", Courier, monospace;
        --font-sans: Arial, Verdana, sans-serif;
        --font-serif: Georgia, Times, serif;
      }

      * {
        border: none;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
      }

      body {
        background-color: var(--color-6);
        color: var(--color-3);
        font-family: var(--font-monospace);
        font-size: 80%;
        letter-spacing: .125em;
        min-height: 100%;
      }

      .hidden {
        display: none;
      }

      .container {
        background-color: var(--color-7);
        border: medium double var(--color-3);
        margin: .5em auto;
        max-width: 60em;
        min-width: 45em;
        padding: 1em;
      }

      #logo {
        margin: 0 auto;
        max-width: 7.5em;
        padding-top: 56.25%;
      }

      .image {
        align-items: center;
        background-color: var(--color-6);
        display: flex;
        justify-content: center;
      }

      .image__text {
        font-size: 2em;
        font-weight: bold;
        color: var(--color-4);
      }

      ul {
        border-bottom: .0625em solid var(--color-3);
        border-top: .125em solid var(--color-3);
        margin: 0 auto;
        max-width: 37.5em;
        padding: 1em;
      }

      li {
        display: inline;
        margin: 0 .125em;
      }

      .box {
        border: medium solid var(--color-sand);
        border-radius: .375em;
        margin: 1em 0;
        padding: 1em;
      }

      h1, h2, h3, a {
        color: var(--color-camouflage);
        font-weight: normal;
      }

      /*
       * Escala de 12 pixels: 8px, 9px, 10px, 11px, 12px, 14px, 18px, 24px, 36px, 48px, 60px, 72px.
       * Escala de 16 pixels: calc(12px / .75).
       * Formatos de fonte: 1. eot; 2. woff; 3. ttf/otf; 4. svg.
       */

      h1 {
        font-family: var(--font-serif);
        font-size: 2.5em;
        padding-bottom: .0625em;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, .25);
      }

      h2 {
        font-family: "Gill Sans", Arial, sans-serif;
        font-size: .9em;
        letter-spacing: .2em;
        text-transform: uppercase;
      }

      h3 {
        font-size: 1.5em;
      }

      p {
        diaplay: inline-block;
        font-size: 1em;
        line-height: 1.5em;
        margin: 0 auto;
        max-width: 37.5em;
        text-align: center;
      }

      .nav__link {
        color: inherit;
        padding: .5em 1em;
        text-decoration: none;
        text-transform: uppercase;
      }

      nav__link:hover, nav__link.active {
        color: var(--color-camouflage);
        text-decoration: underline;
      }

      figure {
        margin: .5em 0;
      }

      #offer {
        background: url(https://picsum.photos/480/270?grayscale) center center / cover no-repeat;
        padding-top: 56.25%;
        width: 100%;
      }

      .caption {
        color: var(--color-4);
        font-size: .875em;
        font-weight: light;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <figure>
          <div id="logo" class="image">
            <p class="image__text">Page logo</p>
          </div>
        </figure>
        <h1 class="hidden">Page title</h1>
        <nav class="nav">
          <ul>
            <li><a href="#" class="nav__link active">Home</a></li>
            <li><a href="#" class="nav__link">For Sale</a></li>
            <li><a href="#" class="nav__link">Repairs</a></li>
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <figure>
          <!--<img src="images/photo-72ppi.jpg" alt="Image caption" />-->
          <div id="offer" class="image">
            <p class="image__text">Example image</p>
          </div>
          <figcaption class="caption hidden">Image caption</figcaption>
        <figure>
        <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?</p>
      </main>
      <footer>
        <p class="copy">&copy; Page title</p>
      </footer>
    </div> <!-- end .container -->
  </body>
</html>
